        <use href="./images/sprite.svg#icon-keyboard_arrow_right"></use>
    </svg>
</button>

            <use href="./images/sprite.svg#cancel-circle"></use>
        </svg>
    </button>
    <iframe class="location-map"
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1487.0823335452474!2d-87.889597!3d41.803213!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x908a9d29c62cb3f6!2sSmallcakes%20Cupcakery%20and%20Ice%20Cream!5e0!3m2!1sru!2sfr!4v1656352367911!5m2!1sru!2sfr"

        referrerpolicy="no-referrer-when-downgrade"></iframe>
        
</div>
</div>
<button type="button" class="fr_btn" data-franchize-open>

        <use href="./images/sprite.svg#icon-keyboard_arrow_right-1"></use>
    </svg>
</button>

        </li>
        <li class="franchize__item">

        </li>
        <li class="franchize__item">
            <a class="franchize__link" href="">ready stores</a>
        </li>
        <li class="franchize__item">
            <a class="franchize__link" href="">price list</a>
